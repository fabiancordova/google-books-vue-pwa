<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="description" content="Application to search for books in the Google Books API">
    <!-- Metadta para PWA -->
    <!-- Modificar color barra de estado ANDROID -->
    <!-- <meta name="theme-color" content="#41b883"> -->
    <meta name="theme-color" content="#333333"> 

    <!-- Optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Modificar barra de estado IOS -->
    <meta name="mobile-wep-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" >

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Google Books</title>
    
    <!-- Iconos  -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="apple-touch-startup-image" href="./img/favicon.png">

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="./load.js"></script>
  </body>
</html>
